<div class="col-md-6">
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>name</th>
        <th>designation</th>
        <th>Action</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.designation}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(employee)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
