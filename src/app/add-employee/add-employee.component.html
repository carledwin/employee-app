<div class="col-md-6">
  <h2 class="text-center">Add new Employee</h2>

  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="employee.firstName" placeholder="Name" name="firstName" class="form-control" id="firstName">
    </div>
    <div class="form-group">
        <label for="name">Designation:</label>
        <input type="text" [(ngModel)]="employee.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
      </div>
      <div class="form-group">
          <label for="name">Id:</label>
          <input type="text" [(ngModel)]="employee.id" placeholder="Id" name="id" class="form-control" id="id">
        </div>
        

        <button class="btn btn-success" (click)="create()">Create</button>        
  </form>
</div>
